// Gives some informations about the context of the error
message error_context {
	optional string file = 1;
	optional uint64 line = 2;
	optional string function = 3;
};

// the main error object
message switch_error {
	// the context of the error message
	required error_context context = 1;
	// The error message
	required string message = 2;
	// the errno before the creation of the error message
	optional int32 err_no = 3;
};
